name: Deploy

on:
  push:
    branches: main

# on: push: branches: - master
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Executing git pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: cd ./fastapi_test && git pull

      - name: Executing build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: docker-compose -f docker-compose.yml build

      - name: Executing up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: docker-compose -f docker-compose.yml up -d
